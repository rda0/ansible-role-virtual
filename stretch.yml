- hosts: production
  vars:
    - vm_path: /root/vm
    - web_path: /var/www/html/post-install
    - web_url: http://baal.ethz.ch/post-install
    - dist: debian9
    - guest_name: stretch
    - vcpus: 1
    - memory: 1024
    - disk_size: 10
    - bridge: virbr0
  roles:
    - { role: vm, tags: vm }
  handlers:
    - include: handlers/services.yml
      static: yes
